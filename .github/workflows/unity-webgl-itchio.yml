name: Unity WebGL ‚Üí itch.io Deploy

on:
  push:
    branches: [ "main" ]      # main Ìë∏Ïãú Ïãú ÏûêÎèô Ïã§Ìñâ
  workflow_dispatch:          # ÏàòÎèô Ïã§Ìñâ ÏßÄÏõê

env:
  UNITY_VERSION: 2022.3.22f1
  PROJECT_PATH: "Last Breath of Terra"   # Unity ÌîÑÎ°úÏ†ùÌä∏ Ìè¥Îçî (Í≥µÎ∞± Ìè¨Ìï®, Îî∞Ïò¥Ìëú ÌïÑÏàò)
  BUILD_NAME: WebGL
  BUILDS_PATH: build

jobs:
  build-webgl:
    runs-on: ubuntu-latest
    env:
      # .ulf Ï†ÑÏ≤¥ ÌÖçÏä§Ìä∏Í∞Ä Îì§Ïñ¥ÏûàÎäî GitHub Secret
      UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          submodules: recursive

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: ${{ env.PROJECT_PATH }}/Library
          key: Library-${{ env.BUILD_NAME }}-WebGL-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            Library-${{ env.BUILD_NAME }}-WebGL-
            Library-

      # ‚úÖ ÏãúÎ¶¨Ïñº/Í≥ÑÏ†ï Í≤ΩÎ°úÎ•º Í∞ïÏ†úÎ°ú ÎπÑÏõåÏÑú .ulf Ï†ÑÎûµÎßå ÏÇ¨Ïö©
      - name: Force license-file activation (disable serial & account)
        run: |
          echo "UNITY_SERIAL=" >> $GITHUB_ENV
          echo "UNITY_EMAIL=" >> $GITHUB_ENV
          echo "UNITY_PASSWORD=" >> $GITHUB_ENV

      # üöÄ Unity WebGL ÎπåÎìú
      - name: Build WebGL
        uses: game-ci/unity-builder@v4
        with:
          targetPlatform: WebGL
          unityVersion: ${{ env.UNITY_VERSION }}
          projectPath: ${{ env.PROJECT_PATH }}
          buildName: ${{ env.BUILD_NAME }}
          buildsPath: ${{ env.BUILDS_PATH }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebGL-Build
          path: ${{ env.BUILDS_PATH }}

  deploy-itchio:
    name: Deploy to itch.io
    needs: build-webgl
    runs-on: ubuntu-latest

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: WebGL-Build
          path: ${{ env.BUILDS_PATH }}

      - name: Install butler
        run: |
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
          unzip butler.zip -d butler
          sudo mv butler/butler /usr/local/bin/
          butler --version

      # ‚ö†Ô∏è Ïó¨Í∏∞Î•º ÎÑ§ Í≥ÑÏ†ï/Í≤åÏûÑ/Ï±ÑÎÑêÎ°ú Î≥ÄÍ≤Ω (Î≥¥ÌÜµ :html5 ÏÇ¨Ïö©)
      - name: Push to itch.io
        run: |
          butler push "${{ env.BUILDS_PATH }}/${{ env.BUILD_NAME }}/WebGL" PotatoTeam/attis:html5
        env:
          BUTLER_API_KEY: ${{ secrets.ITCHIO_API_KEY }}
