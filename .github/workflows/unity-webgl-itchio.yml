name: UnityBuildTest

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Í∞ôÏùÄ Î∏åÎûúÏπòÏóêÏÑú ÏÉà Ïª§Î∞ã Ïò§Î©¥ Ïù¥Ï†Ñ Ïû° Ï∑®ÏÜå -> Î∂àÌïÑÏöîÌïú Ï§ëÎ≥µ ÎπåÎìú/ÎîîÏä§ÌÅ¨ ÏÇ¨Ïö© Î∞©ÏßÄ
concurrency:
  group: unity-webgl-${{ github.ref }}
  cancel-in-progress: true

permissions: write-all

jobs:
  build-webgl:
    name: Build WebGL
    runs-on: ubuntu-latest

    steps:
      # (0) ÌòÑÏû¨ ÎîîÏä§ÌÅ¨ ÏÉÅÌÉú
      - name: Disk usage (before)
        run: |
          echo "::group::Disk usage before"
          df -h
          echo
          echo "Docker space:"
          docker system df || true
          echo "::endgroup::"

      # (1) Îü¨ÎÑà ÎîîÏä§ÌÅ¨ ÌÅ¨Í≤å ÌôïÎ≥¥
      - name: Maximize build space
        uses: easimon/maximize-build-space@v10
        with:
          remove-dotnet: true
          remove-android: true
          remove-haskell: true
          remove-codeql: true
          root-reserve-mb: 1024
          swap-size-mb: 1024

      # (2) ÎèÑÏª§/Ìà¥ Ï∫êÏãú Ï∂îÍ∞Ä Ï†ïÎ¶¨
      - name: Extra prune & clean
        run: |
          docker system prune -af --volumes || true
          sudo apt-get clean
          sudo rm -rf /opt/hostedtoolcache || true
          sudo rm -rf "$AGENT_TOOLSDIRECTORY" || true

      # (3) ÎîîÏä§ÌÅ¨ ÏÉÅÌÉú Ïû¨ÌôïÏù∏
      - name: Disk usage (after cleanup)
        run: |
          echo "::group::Disk usage after cleanup"
          df -h
          echo
          echo "Docker space:"
          docker system df || true
          echo "::endgroup::"

      # Step1 - Check Out (ÍπäÏù¥ 1Î°ú Í∞ÄÎ≥çÍ≤å, LFS ÌïÑÏöîÌïòÎ©¥ true Ïú†ÏßÄ)
      - name: Check Out
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          lfs: true

      # Step2 - Cache Library
      #  üëâ Ï∫êÏãú ÌÇ§Î•º manifest + ProjectVersion Í∏∞Ï§ÄÏúºÎ°úÎßå ÏÑ§Ï†ïÌï¥ÏÑú
      #     Assets/Scenes/Script Î≥ÄÍ≤ΩÏóêÎèÑ Ï∫êÏãúÍ∞Ä 'Ïïà' Íπ®ÏßÄÎèÑÎ°ù!
      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: |
            Last Breath of Terra/Library
          key: library-${{ runner.os }}-webgl-${{ hashFiles('Last Breath of Terra/Packages/manifest.json', 'Last Breath of Terra/ProjectSettings/ProjectVersion.txt') }}
          restore-keys: |
            library-${{ runner.os }}-webgl-

      # Step3 - Unity Build
      - name: Unity Build
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL:    ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: 2022.3.22f1
          targetPlatform: WebGL
          projectPath: "Last Breath of Terra"
          # ÌïÑÏöîÏãú Accelerator Ïó∞Í≤∞ (ÏûàÎã§Î©¥ Ï£ºÏÑù Ìï¥Ï†ú)
          # customParameters: >
          #   -cacheServerEndpoint your.accelerator.host:10080
          #   -cacheServerEnableDownload true
          #   -cacheServerEnableUpload true

      # Step4 - Upload Build File
      - name: Upload Build File
        uses: actions/upload-artifact@v4
        with:
          name: Build-WebGL
          path: build

  deploy-itchio:
    name: Deploy to itch.io
    needs: build-webgl
    runs-on: ubuntu-latest

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: Build-WebGL
          path: build

      - name: Install butler
        run: |
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
          unzip -qq butler.zip -d butler
          sudo mv butler/butler /usr/local/bin/
          butler --version

      - name: Push to itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.ITCHIO_API_KEY }}
        run: |
          # build/WebGL Ìè¥Îçî Ï†ÑÏ≤¥Î•º html5 Ï±ÑÎÑêÎ°ú ÏóÖÎ°úÎìú
          butler push build/WebGL PotatoTeam/attis:html5
