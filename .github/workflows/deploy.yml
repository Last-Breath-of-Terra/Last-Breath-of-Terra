name: Unity WebGL → itch.io Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  UNITY_VERSION: 2022.3.22f1
  PROJECT_PATH: .
  BUILD_NAME: WebGL
  BUILDS_PATH: build

jobs:
  build-webgl:
    name: Build (WebGL)
    runs-on: ubuntu-latest
    # ⬇️ 라이선스/계정 시크릿을 Job 레벨에 둡니다
    env:
      UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}        # (필수 아님, 라이선스만으로도 OK)
      UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}  # (필수 아님)
      UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}    # ← 반드시 .ulf 전체 내용

    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          submodules: recursive

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: ${{ env.PROJECT_PATH }}/Library
          key: Library-${{ env.BUILD_NAME }}-WebGL-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            Library-${{ env.BUILD_NAME }}-WebGL-
            Library-

      # (선택) 디버그: UNITY_ 변수가 보이는지만 출력(값은 마스킹됨)
      - name: Show UNITY_* env names
        run: env | sort | grep '^UNITY_'

      - name: Build WebGL
        uses: game-ci/unity-builder@v4
        with:
          targetPlatform: WebGL
          unityVersion: ${{ env.UNITY_VERSION }}
          projectPath: ${{ env.PROJECT_PATH }}
          buildName: ${{ env.BUILD_NAME }}
          buildsPath: ${{ env.BUILDS_PATH }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebGL-Build
          path: ${{ env.BUILDS_PATH }}

  deploy-itchio:
    name: Deploy to itch.io
    needs: build-webgl
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: WebGL-Build
          path: ${{ env.BUILDS_PATH }}

      - name: Install butler
        run: |
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
          unzip butler.zip -d butler
          sudo mv butler/butler /usr/local/bin/
          butler --version

      - name: Push to itch.io
        run: |
          butler push "${{ env.BUILDS_PATH }}/${{ env.BUILD_NAME }}/WebGL" PotatoTeam/attis:html5
        env:
          BUTLER_API_KEY: ${{ secrets.ITCHIO_API_KEY }}
