name: Unity WebGL â†’ itch.io Deploy

on:
  push:
    branches: [ "main" ]     # main ë¸Œëœì¹˜ push ì‹œ ì‹¤í–‰
  workflow_dispatch:         # ìˆ˜ë™ ì‹¤í–‰ ì§€ì›

env:
  UNITY_VERSION: 2022.3.22f1
  PROJECT_PATH: "Last Breath of Terra"   # Unity í”„ë¡œì íŠ¸ í´ë” (ê³µë°± í¬í•¨, ë”°ì˜´í‘œ í•„ìˆ˜)
  BUILD_NAME: WebGL
  BUILDS_PATH: build

jobs:
  build-webgl:
    runs-on: ubuntu-latest
    env:
      UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}  # .ulf ì „ì²´ ë‚´ìš©

    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          submodules: recursive

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: ${{ env.PROJECT_PATH }}/Library
          key: Library-${{ env.BUILD_NAME }}-WebGL-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            Library-${{ env.BUILD_NAME }}-WebGL-
            Library-

      # ğŸš€ Unity WebGL ë¹Œë“œ
      - name: Build WebGL
        uses: game-ci/unity-builder@v4
        with:
          targetPlatform: WebGL
          unityVersion: ${{ env.UNITY_VERSION }}
          projectPath: ${{ env.PROJECT_PATH }}
          buildName: ${{ env.BUILD_NAME }}
          buildsPath: ${{ env.BUILDS_PATH }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebGL-Build
          path: ${{ env.BUILDS_PATH }}

  deploy-itchio:
    name: Deploy to itch.io
    needs: build-webgl
    runs-on: ubuntu-latest

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: WebGL-Build
          path: ${{ env.BUILDS_PATH }}

      - name: Install butler
        run: |
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
          unzip butler.zip -d butler
          sudo mv butler/butler /usr/local/bin/
          butler --version

      # âš ï¸ USERNAME/GAME:CHANNEL ìˆ˜ì • í•„ìš”
      - name: Push to itch.io
        run: |
          butler push "${{ env.BUILDS_PATH }}/${{ env.BUILD_NAME }}/WebGL" PotatoTeam/attis:html5
        env:
          BUTLER_API_KEY: ${{ secrets.ITCHIO_API_KEY }}
