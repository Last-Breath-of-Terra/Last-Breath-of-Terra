name: Request Unity Activation File (.alf)
on: workflow_dispatch

jobs:
  request-alf:
    runs-on: ubuntu-latest
    steps:
      - name: Request .alf for this runner
        uses: game-ci/unity-request-activation-file@v2
        with:
          unityVersion: 2022.3.22f1   # ← 빌드에 쓰는 Unity 버전과 "완전히 동일"해야 함
      - name: Upload .alf artifact
        uses: actions/upload-artifact@v4
        with:
          name: Unity_ActivationFile
          path: ./*.alf
