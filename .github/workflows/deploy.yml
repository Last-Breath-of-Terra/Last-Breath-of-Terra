name: WebGL을 itch.io에 배포하기

on:
  push:
    branches: [ main ]      # main에 푸시하면 자동 실행
  workflow_dispatch:         # Actions 탭에서 수동 실행 버튼 표시

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
      UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
      UNITY_SERIAL: ''   # Personal이면 비워둬도 OK

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Git LFS pull
        run: git lfs pull

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: WebGL 빌드
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: 2022.3.22f1     # 프로젝트 버전과 동일
          targetPlatform: WebGL
          projectPath: .
          buildsPath: Build

      - name: Upload WebGL build (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: WebGL_Build
          path: Build/WebGL

      - name: itch.io에 배포
        run: |
          echo "Butler 툴 다운로드..."
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
          unzip -q butler.zip -d butler
          chmod +x butler/butler

          echo "게임 배포 시작..."
          butler/butler push "Build/WebGL" "PotatoTeam/attis:WebGL" --api-key="${{ secrets.ITCHIO_API_KEY }}"
          echo "게임 배포 완료!"
