name: UnityBuildTest

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: unity-webgl-${{ github.ref }}
  cancel-in-progress: true

permissions: write-all

jobs:
  build-webgl:
    name: Build WebGL
    runs-on: ubuntu-latest

    steps:
      - name: Disk usage (before)
        run: |
          echo "::group::Disk usage before"
          df -h
          docker system df || true
          echo "::endgroup::"

      - name: Maximize build space
        uses: easimon/maximize-build-space@v10
        with:
          remove-dotnet: true
          remove-android: true
          remove-haskell: true
          remove-codeql: true
          root-reserve-mb: 1024
          swap-size-mb: 1024

      - name: Extra prune & clean
        run: |
          docker system prune -af --volumes || true
          sudo apt-get clean
          sudo rm -rf /opt/hostedtoolcache || true
          sudo rm -rf "$AGENT_TOOLSDIRECTORY" || true

      - name: Disk usage (after cleanup)
        run: |
          echo "::group::Disk usage after cleanup"
          df -h
          docker system df || true
          echo "::endgroup::"

      - name: Check Out
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Last Breath of Terra/Library
          key: library-${{ runner.os }}-webgl-${{ hashFiles('Last Breath of Terra/Packages/manifest.json', 'Last Breath of Terra/ProjectSettings/ProjectVersion.txt') }}
          restore-keys: |
            library-${{ runner.os }}-webgl-

      - name: Unity Build
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL:    ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: 2022.3.22f1
          targetPlatform: WebGL
          projectPath: "Last Breath of Terra"
          buildName: WebGL
          buildsPath: build
          # ↓ webgl-1이 없어 실패했으니 3으로 고정(또는 이 두 줄을 통째로 제거)
          containerRegistryRepository: unityci/editor
          containerRegistryImageVersion: 3
          # customParameters: >
          #   -cacheServerEndpoint your.accelerator.host:10080
          #   -cacheServerEnableDownload true
          #   -cacheServerEnableUpload true

      - name: Upload WebGL build
        uses: actions/upload-artifact@v4
        with:
          name: Build-WebGL
          path: build/WebGL
          if-no-files-found: error
          compression-level: 9
          retention-days: 7

  deploy-itchio:
    name: Deploy to itch.io
    needs: build-webgl
    runs-on: ubuntu-latest

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: Build-WebGL
          path: build

      - name: Install butler
        run: |
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
          unzip -qq butler.zip -d butler
          sudo mv butler/butler /usr/local/bin/
          butler --version

      - name: Push to itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.ITCHIO_API_KEY }}
        run: |
          butler push build/WebGL PotatoTeam/attis:html5
