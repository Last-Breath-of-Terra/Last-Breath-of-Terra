name: WebGL을 itch.io에 배포하기

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 0) 소스 가져오기 (LFS 포함)
      - name: 코드 체크아웃
        uses: actions/checkout@v4
        with:
          lfs: true

      # 1) (선택) Library 캐시 ? 첫 빌드 후부터 속도↑
      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            Library-${{ runner.os }}-

      # 2) Unity WebGL 빌드
      - name: WebGL 빌드
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: 2022.3.22f1        # ← 프로젝트 버전과 정확히 일치
          targetPlatform: WebGL
          projectPath: .                   # 프로젝트 루트가 여기면 그대로
          buildsPath: Build                # 최종 산출물: Build/WebGL
          # 필요하면 추가 (gzip 등)
          # customParameters: -quit -nographics
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}  # ← ULF 본문을 Secret에 저장

      # 3) itch.io 배포 (Butler)
      - name: itch.io에 배포
        run: |
          echo "Butler 툴 다운로드..."
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
          unzip butler.zip -d butler
          chmod +x butler/butler

          echo "게임 배포 시작..."
          # WebGL 출력 폴더: Build/WebGL (index.html이 이 폴더 루트에 있어야 함)
          butler/butler push "Build/WebGL" "PotatoTeam/attis:WebGL" --api-key="${{ secrets.ITCHIO_API_KEY }}"
          echo "게임 배포 완료!"
