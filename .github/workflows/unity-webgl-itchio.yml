name: UnityBuildTest

on:
  push:
    branches: [ "main" ]   # main ë¸Œëœì¹˜ push ì‹œ ìë™ ì‹¤í–‰
  workflow_dispatch:

permissions: write-all
  
jobs:
  build-webgl: 
    name: Build WebGL
    runs-on: ubuntu-latest

    steps:
      # Step1 - Check Out
      - name: Check Out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # Step2 - Cache Library
      - name: Cache Library
        uses: actions/cache@v4
        with: 
          path: "Last Breath of Terra/Library"
          key: Library-${{ hashFiles('Last Breath of Terra/Assets/**', 'Last Breath of Terra/Packages/**', 'Last Breath of Terra/ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Step3 - Unity Build
      - name: Unity Build
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          projectPath: "Last Breath of Terra"   # ğŸ‘ˆ ì—¬ê¸° ì¶”ê°€

      # Step4 - Upload Build File
      - name: Upload Build File
        uses: actions/upload-artifact@v4
        with:
          name: Build-WebGL
          path: build
  

    deploy-itchio:
    name: Deploy to itch.io
    needs: build-webgl        # ë¹Œë“œ ì„±ê³µ í›„ ì‹¤í–‰
    runs-on: ubuntu-latest

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: Build-WebGL
          path: build         # build/WebGL í´ë”ê°€ ìƒê¹€

      - name: Install butler
        run: |
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
          unzip butler.zip -d butler
          sudo mv butler/butler /usr/local/bin/
          butler --version

      - name: Push to itch.io
        run: |
          butler push build/WebGL PotatoTeam/attis:html5
        env:
          BUTLER_API_KEY: ${{ secrets.ITCHIO_API_KEY }}
