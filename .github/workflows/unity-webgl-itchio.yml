name: UnityBuildTest

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# ê°™ì€ ë¸Œëœì¹˜ì—ì„œ ìƒˆ ì»¤ë°‹ ì˜¤ë©´ ì´ì „ ì¡ ì·¨ì†Œ -> ë¶ˆí•„ìš”í•œ ì¤‘ë³µ ë¹Œë“œ/ë””ìŠ¤í¬ ì‚¬ìš© ë°©ì§€
concurrency:
  group: unity-webgl-${{ github.ref }}
  cancel-in-progress: true

permissions: write-all

jobs:
  build-webgl:
    name: Build WebGL
    runs-on: ubuntu-latest

    steps:
      # (0) í˜„ì¬ ë””ìŠ¤í¬ ìƒíƒœ
      - name: Disk usage (before)
        run: |
          echo "::group::Disk usage before"
          df -h
          echo
          echo "Docker space:"
          docker system df || true
          echo "::endgroup::"

      # (1) ëŸ¬ë„ˆ ë””ìŠ¤í¬ í¬ê²Œ í™•ë³´
      - name: Maximize build space
        uses: easimon/maximize-build-space@v10
        with:
          remove-dotnet: true
          remove-android: true
          remove-haskell: true
          remove-codeql: true
          root-reserve-mb: 1024
          swap-size-mb: 1024

      # (2) ë„ì»¤/íˆ´ ìºì‹œ ì¶”ê°€ ì •ë¦¬
      - name: Extra prune & clean
        run: |
          docker system prune -af --volumes || true
          sudo apt-get clean
          sudo rm -rf /opt/hostedtoolcache || true
          sudo rm -rf "$AGENT_TOOLSDIRECTORY" || true

      # (3) ë””ìŠ¤í¬ ìƒíƒœ ì¬í™•ì¸
      - name: Disk usage (after cleanup)
        run: |
          echo "::group::Disk usage after cleanup"
          df -h
          echo
          echo "Docker space:"
          docker system df || true
          echo "::endgroup::"

      # Step1 - Check Out (ê¹Šì´ 1ë¡œ ê°€ë³ê²Œ, LFS í•„ìš”í•˜ë©´ true ìœ ì§€)
      - name: Check Out
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          lfs: true

      # Step2 - Cache Library
      #  ğŸ‘‰ ìºì‹œ í‚¤ë¥¼ manifest + ProjectVersion ê¸°ì¤€ìœ¼ë¡œë§Œ ì„¤ì •í•´ì„œ
      #     ìŠ¤í¬ë¦½íŠ¸/ì”¬ ë³€ê²½ì—ë„ ìºì‹œê°€ ì‰½ê²Œ ì•ˆ ê¹¨ì§€ë„ë¡
      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: |
            Last Breath of Terra/Library
          key: library-${{ runner.os }}-webgl-${{ hashFiles('Last Breath of Terra/Packages/manifest.json', 'Last Breath of Terra/ProjectSettings/ProjectVersion.txt') }}
          restore-keys: |
            library-${{ runner.os }}-webgl-

      # Step3 - Unity Build
      - name: Unity Build
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL:    ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: 2022.3.22f1
          targetPlatform: WebGL
          projectPath: "Last Breath of Terra"
          buildName: WebGL
          buildPath: build/WebGL
          # ë” ê°€ë²¼ìš´ ì—ë””í„° ì´ë¯¸ì§€ ì‚¬ìš©(3ì´ ë„ˆë¬´ í¬ë©´ 1ì´ë‚˜ 0 ê¶Œì¥)
          containerRegistryRepository: unityci/editor
          containerRegistryImageVersion: 1
          # í•„ìš”ì‹œ Accelerator ì—°ê²° (ìˆë‹¤ë©´ ì£¼ì„ í•´ì œ)
          # customParameters: >
          #   -cacheServerEndpoint your.accelerator.host:10080
          #   -cacheServerEnableDownload true
          #   -cacheServerEnableUpload true

      # Step4 - Upload Build File (ì‚°ì¶œë¬¼ í´ë”ë§Œ ì—…ë¡œë“œ)
      - name: Upload WebGL build
        uses: actions/upload-artifact@v4
        with:
          name: Build-WebGL
          path: build/WebGL
          if-no-files-found: error
          compression-level: 9
          retention-days: 7

  deploy-itchio:
    name: Deploy to itch.io
    needs: build-webgl
    runs-on: ubuntu-latest

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: Build-WebGL
          path: build

      - name: Install butler
        run: |
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
          unzip -qq butler.zip -d butler
          sudo mv butler/butler /usr/local/bin/
          butler --version

      - name: Push to itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.ITCHIO_API_KEY }}
        run: |
          # build/WebGL í´ë” ì „ì²´ë¥¼ html5 ì±„ë„ë¡œ ì—…ë¡œë“œ
          butler push build/WebGL PotatoTeam/attis:html5
