name: WebGL을 itch.io에 배포하기

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}       # Unity 계정 이메일
      UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }} # Unity 계정 비밀번호 (구글 SSO면 비번 새로 설정)
      UNITY_SERIAL: ''                              # Personal이면 비움

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Git LFS pull
        run: git lfs pull

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            Library-${{ runner.os }}-

      # ? 라이선스 활성화 (이메일/비번 방식) ? v2 사용
      - name: Activate Unity
        uses: game-ci/unity-activate@v2
        with:
          unityVersion: 2022.3.22f1

      # ? WebGL 빌드 (빌더는 v4가 최신)
      - name: WebGL 빌드
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: 2022.3.22f1
          targetPlatform: WebGL
          projectPath: .
          buildsPath: Build

      - name: Upload WebGL build (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: WebGL_Build
          path: Build/WebGL

      # (옵션) 라이선스 반납 ? v2 사용, 실패해도 실행
      - name: Return Unity license
        if: always()
        uses: game-ci/unity-return-license@v2

      # itch.io 배포
      - name: itch.io에 배포
        run: |
          echo "Butler 툴 다운로드..."
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
          unzip -q butler.zip -d butler
          chmod +x butler/butler

          echo "게임 배포 시작..."
          butler/butler push "Build/WebGL" "PotatoTeam/attis:WebGL" --api-key="${{ secrets.ITCHIO_API_KEY }}"
          echo "게임 배포 완료!"
