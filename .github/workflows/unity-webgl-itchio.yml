name: UnityBuildTest

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: unity-webgl-${{ github.ref }}
  cancel-in-progress: true

permissions: write-all

jobs:
  build-webgl:
    name: Build WebGL
    runs-on: ubuntu-latest

    steps:
      - name: Disk usage (before)
        run: |
          echo "::group::Disk usage before"
          df -h
          docker system df || true
          echo "::endgroup::"

      - name: Maximize build space
        uses: easimon/maximize-build-space@v10
        with:
          remove-dotnet: true
          remove-android: true
          remove-haskell: true
          remove-codeql: true
          root-reserve-mb: 1024
          swap-size-mb: 1024
          remove-docker-images: true   # 도커 이미지도 정리

      - name: Extra prune & clean
        run: |
          # 도커 및 빌더 캐시 완전 정리
          sudo docker system prune -af --volumes || true
          sudo docker builder prune -af || true

          # 패키지 캐시 정리
          sudo apt-get clean

          # 대용량 SDK 및 개발도구 제거 (수십 GB 절약)
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/lib/android" \
                       /opt/hostedtoolcache "$AGENT_TOOLSDIRECTORY" \
                       /usr/lib/jvm /usr/local/share/swift /usr/lib/google-cloud-sdk \
                       /usr/local/.ghcup /usr/local/share/boost /opt/az \
                       /usr/local/lib/heroku /usr/local/graalvm /usr/local/lib/llvm* \
                       /usr/local/share/chromium /usr/local/share/gradle* /usr/share/gradle* || true

      - name: Disk usage (after cleanup)
        run: |
          echo "::group::Disk usage after cleanup"
          df -h
          docker system df || true
          sudo du -sh /var/lib/docker || true
          echo "::endgroup::"

      # Unity 에디터 이미지 사전 Pull (공간 여유 확보 후)
      - name: Pull Unity editor image first
        run: docker pull unityci/editor:ubuntu-2022.3.22f1-webgl-3

      # Pull 전 여유 공간 검증
      - name: Check disk for docker pull safety
        run: |
          FREE=$(df -Pm / | awk 'NR==2{print $4}')
          echo "Free MB: $FREE"
          [ "$FREE" -ge 30000 ] || (echo "Need >= 30000MB free"; exit 1)

      - name: Check Out
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          lfs: false         # 대용량 LFS 비활성화
          submodules: false

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: "Last Breath of Terra/Library"
          key: library-${{ runner.os }}-webgl-${{ hashFiles('Last Breath of Terra/Packages/manifest.json', 'Last Breath of Terra/ProjectSettings/ProjectVersion.txt') }}
          restore-keys: |
            library-${{ runner.os }}-webgl-

      - name: Unity Build
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL:    ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: 2022.3.22f1
          targetPlatform: WebGL
          projectPath: "Last Breath of Terra"
          buildName: WebGL
          buildPath: build
          containerRegistryRepository: unityci/editor
          containerRegistryImageVersion: 3
          allowDirtyBuild: true

      - name: Upload WebGL build
        uses: actions/upload-artifact@v4
        with:
          name: Build-WebGL
          path: build/WebGL
          if-no-files-found: error
          compression-level: 9
          retention-days: 7

  deploy-itchio:
    name: Deploy to itch.io
    needs: build-webgl
    runs-on: ubuntu-latest

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: Build-WebGL
          path: build

      - name: Install butler
        run: |
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
          unzip -qq butler.zip -d butler
          sudo mv butler/butler /usr/local/bin/
          butler --version

      - name: Push to itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.ITCHIO_API_KEY }}
        run: |
          butler push build/WebGL PotatoTeam/attis:html5
